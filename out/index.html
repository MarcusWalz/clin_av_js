<html ng-app="todomvc">
<head>
  <meta charset="utf-8">
  <title>Clinical Avatars</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/graph.css"></link>
</head>
<body>
  <section class="todoapp" ng-controller="todoCtrl">
    <form class="todo-form" ng-submit="vm.addTodo()">
      <input class="new-todo" placeholder="placeholder" ng-model="newTodo">
    </form>
  <li ng-repeat="todo in todos">
      <input class="toggle" type="checkbox", ng-model="todo.done"> 
      <label>{{todo.text}}</label>
    </li>
    <svg width="1000" height="1000" ng-click="alert(node)">
      <line ng-repeat="edge in graph.getEdges()"
        stroke-width="4"
        class="line"
        ng-attr-x1="{{edge.source.x}}"
        ng-attr-y1="{{edge.source.y}}"
        ng-attr-x2="{{edge.target.x}}"
        ng-attr-y2="{{edge.target.y}}">
      </line>

      <g ng-repeat="node in graph.getNodes()"
          ng-attr-transform="{{ 
            'translate(' + node.x + ',' + node.y + ')' }}"
          ng-click="graph.deleteNode(node)">
        <g ng-repeat="p in node.donut"
           class="arc" >

          <path ng-attr-d="{{p.arc}}" ng-attr-fill="{{p.color}}"></path>
        </g>
        <circle r="50" fill="#fff"></circle>
        <text text-anchor="middle">{{node.getName()}}</text>
      </g>
    </svg>
  </span>
  </section>
  <script src="lib/collections.js"></script>
  <!--
  <script src="lib/angular.js"></script>
  <script data-main="js/entry" src="lib/require.js"></script>
  <script src="js/todomvc.js"></script>
  -->
  <script data-main="js/todomvc" src="lib/require.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
